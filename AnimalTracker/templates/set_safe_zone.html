<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Safe Zone</title>
    <style>

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        body {
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #c2d6d6;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 8px;
        }

        .card {
            box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
            background-color: #e0ebeb;
            border: 1px solid #e5e9f2;
            width: 100%;
            align-items: center;
            max-width: 500px;
            padding: 30px 45px 30px 30px;
            border-radius: 8px;
        }

        .img-center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            width: 100%;
            padding: .5rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: .5rem 1rem;
            border: none;
            border-radius: .2rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #28a745;
        }

        .btn-lg {
            font-size: 1.25rem;
            padding: .75rem 1.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/12/12638.png" alt="Paw Icon" width="50" class="img-center">
            </div>
            <div class="text-center mt-4">
                <h1 class="h2">Set New Safe Zone</h1>
            </div>
            <div class="card-body">
                <form action="/update_safe_zone" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitude:</label>
                        <input id="lat" class="form-control form-control-lg" type="text" name="lat" placeholder="Enter latitude of center" required>
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitude:</label>
                        <input id="lng" class="form-control form-control-lg" type="text" name="lng" placeholder="Enter longitude of center" required>
                    </div>
                    <div class="form-group">
                        <label for="rad">Radius (meters):</label>
                        <input id="rad" class="form-control form-control-lg" type="text" name="rad" placeholder="Enter radius of safe zone" required>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Continue</button>
                    </div>

</body>
</html>
